                 if (typeof data.attempts_left === 'number') {
                     attemptsLeft = data.attempts_left;
                     
                     // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫, –ø–æ–ª—É—á–µ–Ω–Ω—ã–π —Å —Å–µ—Ä–≤–µ—Ä–∞ ---
                     if (data.lang && translations[data.lang]) {
                         currentLang = data.lang;
                         console.log("Language set from server:", currentLang);
                     } else {
                         console.log("No valid language from server, using default:", currentLang);
                     }
                     
                     setLanguage(currentLang); // –û–±–Ω–æ–≤–ª—è–µ–º –í–ï–°–¨ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å, –≤–∫–ª—é—á–∞—è —è–∑—ã–∫ –∏ –ø–æ–ø—ã—Ç–∫–∏
                     // updateAttemptsText(); // <-- –≠—Ç–æ—Ç –≤—ã–∑–æ–≤ –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω, –æ–Ω –≤–Ω—É—Ç—Ä–∏ setLanguage
                 } else {
                      throw new Error("Invalid 'attempts_left' format in response");
                 }
             } catch (error) {
                 console.error('Failed to load initial attempts:', error);

                 // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –£–±—Ä–∞–ª–∏ –ø–æ–≤—Ç–æ—Ä, —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É ---
                 attemptsLeft = -1; // –°—Ç–∞–≤–∏–º -1, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
                 
                 // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ (–¥–µ—Ñ–æ–ª—Ç–Ω—ã–π) ---
                 // –≠—Ç–æ –æ–±–Ω–æ–≤–∏—Ç –≤—Å–µ —Ç–µ–∫—Å—Ç—ã, –∫—Ä–æ–º–µ attemptsText
                 setLanguage(currentLang); 
                 
                 // –¢–µ–ø–µ—Ä—å –≤—Ä—É—á–Ω—É—é —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏ –Ω–∞ –Ω—É–∂–Ω–æ–º —è–∑—ã–∫–µ
                 attemptsTextElement.textContent = translations[currentLang].attemptsTextError; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏
                 attemptsTextElement.classList.add('attempts-error'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –æ—à–∏–±–∫–∏
                 updateAnalyzeButtonState(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ (–±—É–¥–µ—Ç –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞)
                 // ----------------------------------------------------
             }
         }


        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();

            // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ü–æ–ª—É—á–∞–µ–º user_id –∏ partner –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL ---
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('user_id');
            currentPartner = urlParams.get('partner'); // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–∞—Ä—Ç–Ω–µ—Ä–∞

             // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ user_id=, –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∏–∑ tg.initDataUnsafe (–º–µ–Ω–µ–µ –Ω–∞–¥–µ–∂–Ω–æ)
            if (!userId && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                 userId = tg.initDataUnsafe.user.id?.toString();
            }

            console.log("User ID:", userId);
            console.log("Partner:", currentPartner); // –õ–æ–≥–∏—Ä—É–µ–º –ø–∞—Ä—Ç–Ω–µ—Ä–∞

            // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –£–±—Ä–∞–ª–∏ setLanguage(currentLang) –æ—Ç—Å—é–¥–∞ ---
            // –Ø–∑—ã–∫ –±—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ü–û–°–õ–ï –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –≤ loadInitialAttempts()

            // –ï—Å–ª–∏ user_id –∏ partner –Ω–∞–π–¥–µ–Ω—ã, –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏
            if (userId && currentPartner) {
                // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –°–Ω–∞—á–∞–ª–∞ –¥–µ–ª–∞–µ–º "–ø—Ä–æ–≥—Ä–µ–≤", –ø–æ—Ç–æ–º –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏ ---
                pingBackend(); // –ó–∞–ø—É—Å–∫–∞–µ–º "–ø—Ä–æ–≥—Ä–µ–≤" (–Ω–µ –∂–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è)
                // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –ø–µ—Ä–µ–¥ –æ—Å–Ω–æ–≤–Ω—ã–º –∑–∞–ø—Ä–æ—Å–æ–º, —á—Ç–æ–±—ã –¥–∞—Ç—å "–ø—Ä–æ–≥—Ä–µ–≤—É" –≤—Ä–µ–º—è —Å—Ä–∞–±–æ—Ç–∞—Ç—å
                setTimeout(() => {
                    loadInitialAttempts(); // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∑–∞–≥—Ä—É–∑–∫—É –ø–æ–ø—ã—Ç–æ–∫ (–∫–æ—Ç–æ—Ä–∞—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç –∏ —è–∑—ã–∫)
                }, 150); // –£–≤–µ–ª–∏—á–∏–ª–∏ –Ω–µ–º–Ω–æ–≥–æ –ø–∞—É–∑—É –¥–æ 150 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥
                // -------------------------------------------------------------
            } else {
                console.error("User ID or Partner not found in URL or initDataUnsafe.");
                attemptsLeft = -1; // –°—Ç–∞–≤–∏–º –æ—à–∏–±–∫—É
                
                // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ (–¥–µ—Ñ–æ–ª—Ç–Ω—ã–π) ---
                 setLanguage(currentLang);
                 
                attemptsTextElement.textContent = translations[currentLang].attemptsTextError;
                attemptsTextElement.classList.add('attempts-error');
                updateAnalyzeButtonState(); // –ö–Ω–æ–ø–∫–∞ –±—É–¥–µ—Ç –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞
            }
        });

    </script>
